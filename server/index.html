<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PiRepro">
    <meta name="author" content="Martin Sunik">
    <meta charset="UTF-8">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>PiRepro</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
  </head>
  <body>
	
	<nav class="navbar navbar-fixed-top navbar-inverse bg-inverse">
      <a class="navbar-brand" href="#">PiRepro</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
	  </ul>
	  <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
		<a name="loginButton" class="button" href="#" >Login</a>        
		<div class="popup">
			<form class="form-inline" role="form">
			  <div class="form-group">
				<label for="username">Username:</label>
				<input type="username" class="form-control" name="username">
			  </div>
			  <div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" name="password">
			  </div>
			  <input type="button" name="login" id="login" class="btn btn-default" value="Submit">
			</form>
		</div>
		</li>
        <li id="logoutNavItem" class="nav-item logoutButton">
          <a id="logoutButton" class="nav-link" href="#">Logout</a>
		</li>
      </ul>
    </nav>


    <div class="container transparentBackground">
	  <div class="row">
	    <div class="col-lg-12">
          <div class="panel panel-default controlPanel">
	        <div class="panel-body">
			  <div class="btn-group" role="group">
			    <a class="btn btn-default" href="cmd/nextSong">Next song</a>
			    <a class="btn btn-default" href="cmd/volDown">Volume down</a>
			    <a class="btn btn-default" href="cmd/volUp">Volume up</a>
			    <a class="btn btn-default" href="cmd/shutDown">Exit</a>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="row">
        <div class="col-lg-4">
		<div id="playlistPanel"></div>
	    </div>
	    <div class="col-lg-8">
		<div id="content"></div>
	    </div>
	  </div>
	</div>
    <script src="js/react/react.js"></script>
    <script src="js/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	<script src="https://npmcdn.com/react-router/umd/ReactRouter.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.5/react-bootstrap.min.js"></script>
    <script src="js/app/login.js"></script>
    <script src="js/app/functions.js"></script>
    <script type="text/babel" src="js/app/playlists.js"></script>
    <script type="text/babel" src="js/app/songs.js"></script>
  </body>
</html>
