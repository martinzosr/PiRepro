<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="PiRepro">
		<meta name="author" content="Martin Sunik">
		<meta charset="UTF-8">
			<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<title>PiRepro</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/starter-template.css" rel="stylesheet">
	</head>
	<body>
		<script>
			if(!!localStorage.getItem("tokken") && !!localStorage.getItem("username")){
				window.location.replace("/index.html");
			}
		</script>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">SIGN IN</div>
							<div class="panel-body">
								<form>
									<div class="col-lg-12">
										<div class="row">
											<div class="form-group">                             
												<label>User name:</label>                                 
												<input type="text" placeholder="Existing username" class="form-control" name="username">                         
											</div>
										</div>
										<div class="row">
											<div class="form-group">                             
												<label>Password</label>                                   
												<input type="password" placeholder="Password" class="form-control" name="password">                          
											</div>
										</div>
										<div class="row">
											<button type="submit" class="btn btn-default pull-right" name="login" id="login">Log in</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">SIGN UP</div>
							<div class="panel-body">
								<form>
									<div class="col-lg-12">
										<div class="row">
											<div class="form-group">                             
												<label>User name:</label>                                 
												<input name="newUsername" type="text" placeholder="New username" class="form-control">                         
											</div>
										</div>
										<div class="row">
											<div class="form-group">                             
												<label>Password</label>                                   
												<input type="password" name="newPassword" placeholder="Password" class="form-control">                          
											</div>
										</div>
										<div class="row">
											<button type="submit" name="register" id="register" class="btn btn-default pull-right">Register</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/react/react.js"></script>
		<script src="js/react/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
		<script src="https://npmcdn.com/react-router/umd/ReactRouter.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.5/react-bootstrap.min.js"></script>
		<script src="js/app/functions.js"></script>
		<script src="js/app/login.js"></script>
  </body>
</html>
