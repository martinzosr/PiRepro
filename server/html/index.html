<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PiRepro">
    <meta name="author" content="Martin Sunik">
    <meta charset="UTF-8">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>PiRepro</title>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
  </head>
  <body>
    <div class="container transparentBackground">
	  <div class="row">
	    <div class="col-lg-12">
          <div class="panel panel-default controlPanel">
	        <div class="panel-body">
				<h1>PiRepro</h1>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="row">
        <div class="col-lg-4">
		  <div class="panel panel-default">
			<div class="panel-heading">
			  Actual queue
			</div>
		  <div class="panel-body">
			{queueData}
		  </div>
		</div>
	  </div>
	    <div class="col-lg-8">
		  <div class="row">
			  <div class="panel panel-default controlPanel">
				<div class="panel-body">
				  <div class="btn-group" role="group">
					<a class="btn btn-default" href="cmd/nextSong">Next song</a>
					<a class="btn btn-default" href="cmd/volDown">Volume down</a>
					<a class="btn btn-default" href="cmd/volUp">Volume up</a>
					<a class="btn btn-default" href="cmd/shutDown">Exit</a>
				  </div>
				</div>
			  </div>
			</div>
		  <div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
				Folders
			  </div>
			  <div class="panel-body">
				<div class="folders">
			      {folders}
				</div>
				{folderData}
			  </div>
			</div>
		  </div>
	    </div>
	  </div>
	</div>
  </body>
</html>
